<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Particle ShaderToy (α)</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.0/min/vs/loader.js"></script>
  <script src="main.js" type="module"></script>
</head>

<body>
  <div id="pane-right">
    <particle-renderer id="renderer"></particle-renderer>
    <div id="viewport-controls" class="controls">
      <button id="rewind-button">Rewind</button>
      <button id="play-pause-button">Play/Pause</button>
      <button id="reset-camera-button">Reset Camera</button>
      <button id="enter-vr-button">Enter VR</button>
      <div class="text"><span id="time-text"></span><span class="unit">s</span></div>
      <div class="text"><span id="fps-text"></span><span class="unit">fps</span></div>
    </div>
  </div>
  <div id="pane-left">
    <div id="editor-container"></div>
    <div id="editor-controls" class="controls">
      <button id="save-shader-button">Save Shader <span class="shortcut-hint">⌃S</span></button>
    </div>
    <div id="pane-resize-handle"></div>
  </div>
</body>

</html>
